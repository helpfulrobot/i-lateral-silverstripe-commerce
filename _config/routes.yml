---
Name: catalogroutes
After: framework/routes#rootroutes
---
Director:
  rules:
    'commerce/cart//$Action/$ID/$Quantity': 'ShoppingCart_Controller'
    'commerce/checkout//$Action/$ID': 'Checkout_Controller'
    'commerce/payment//$Action/$ID': 'Payment_Controller'
    'commerce/account//$Action/$ID': 'Commerce_Account_Controller'
---
Name: modelascontrollerroutes
After: cms/routes#modelascontrollerroutes
---
Director:
  rules:
    '': 'RootURLController'
    '$URLSegment//$Action/$ID/$OtherID': 'CommerceURLController'
